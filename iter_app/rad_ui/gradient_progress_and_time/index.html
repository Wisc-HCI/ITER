<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet", type="text/css", href="../node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet", type="text/css", href="main.css"></link>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/roslib/build/roslib.min.js"></script>
    <script src="rad_ui.js"></script>
  </head>
  <body>

    <div class="outer">
      <div class="container">

        <h1 id="time-1-text" class="time">00:00:00</h1>
        <div class="progress">
          <div id="rad-1-progressbar" class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" style="width: 50%; background-color:red !important; transition-duration:50ms"
               aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" >
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p id="lower-bound">00:00:00</p>
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <p id="upper-bound" align="right">00:00:00</p>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
